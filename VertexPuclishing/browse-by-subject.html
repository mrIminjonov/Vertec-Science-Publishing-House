<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Journals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
        }
        .sidebar {
            width: 25%;
            padding: 10px;
        }
        .content {
            width: 75%;
            padding: 10px;
        }
        .journal-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex; /* Added to align image and text */
        }
        .journal-item img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            margin-right: 10px; /* Space between image and text */
            object-fit: cover; /* Ensure image fills the space */
        }
        .journal-item h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .journal-item p {
            margin: 5px 0;
        }
        .journal-item a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .journal-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vertex Science Publishing House</h1>
        <div class="auth-buttons">
            <button onclick="window.location.href='../login/login.html';">Log in</button>
            <button onclick="window.location.href='../login/registerForm.html';">Register</button>
        </div>
    </header>
    <nav>
        <a href="main.html" class="home-link">Home</a>
        <div class="dropdown">
            <a href="#">Journals<span class="arrow"></span></a>
        </div>
        <a href="#">Proceedings</a>
        <div class="dropdown">
            <a href="#">Information<span class="arrow"></span></a>
            <div class="dropdown-content">
                <a href="about-us.html">About Us</a>
                <a href="faq.html">FAQ</a>
                <a href="informations/contact.html">Contact Us</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <!-- Sidebar content removed -->
        </div>
        <div class="content">
            <div id="journal-list">
                <!-- Journals will be loaded here -->
            </div>
        </div>
    </div>
    <script>
        // Sayt yuklanganda journals.json faylini yuklash
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/journals/adminadd.json') // Update the fetch URL
                .then(response => response.json())
                .then(journalsData => {
                    // Sort journals alphabetically by title
                    journalsData.sort((a, b) => a.journalName.localeCompare(b.journalName));

                    // Jurnallarni ekranga chiqarish
                    const journalList = document.getElementById('journal-list');
                    journalList.innerHTML = '';

                    if (journalsData.length === 0) {
                        journalList.innerHTML = '<p>No journals found.</p>';
                        return;
                    }

                    journalsData.forEach(journal => {
                        const journalItem = document.createElement('div');
                        journalItem.className = 'journal-item';
                        journalItem.innerHTML = `
                            <img src="${journal.imagePath}" alt="${journal.journalName} Image">
                            <div>
                                <h3>${journal.journalName}</h3>
                                <p><strong>Description:</strong> ${journal.description}</p>
                                <p><strong>ISSN:</strong> ${journal.issn}</p>
                                <a href="#">ðŸ“„ View Details</a>
                            </div>
                        `;
                        journalList.appendChild(journalItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching journals:', error);
                });
        });
    </script>
</body>
</html>
